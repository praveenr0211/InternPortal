<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Portal - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">
                <i class="fas fa-graduation-cap me-2"></i>
                Intern Portal
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/leaderboard">
                    <i class="fas fa-trophy me-1"></i>
                    Leaderboard
                </a>
                <a class="nav-link" href="/">
                    <i class="fas fa-home me-1"></i>
                    Home
                </a>
                <button id="themeToggle" class="btn btn-outline-light btn-sm ms-2">
                    <i class="fas fa-moon me-1"></i>
                    Dark Mode
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Welcome Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card shadow-sm fade-in">
                    <div class="card-body text-center">
                        <i class="fas fa-user-circle icon-large text-primary mb-3"></i>
                        <h2 class="card-title">Welcome, <span id="internName" class="text-primary">{{ name }}</span>!</h2>
                        <p class="text-muted lead">
                            <i class="fas fa-chart-line me-2"></i>
                            Track your progress and unlock amazing rewards
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="row mb-4">
            <div class="col-md-4 mb-3">
                <div class="card stats-card h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-user display-6 mb-3"></i>
                        <h5 class="card-title">Name</h5>
                        <p class="card-text fs-5" id="displayName">Loading...</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card stats-card h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-tag display-6 mb-3"></i>
                        <h5 class="card-title">Referral Code</h5>
                        <p class="card-text fs-5" id="referralCode">Loading...</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card stats-card h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-coins display-6 mb-3"></i>
                        <h5 class="card-title">Total Donations</h5>
                        <p class="card-text fs-5">â‚¹<span id="totalDonations">Loading...</span></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Rewards Section -->
        <div class="row">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="fas fa-gift me-2"></i>
                            Available Rewards
                        </h4>
                    </div>
                    <div class="card-body">
                        <div class="row" id="rewardsContainer">
                            <!-- Rewards will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title mb-3">
                            <i class="fas fa-bolt me-2"></i>
                            Quick Actions
                        </h5>
                        <div class="d-flex justify-content-center gap-3 flex-wrap">
                            <a href="/leaderboard" class="btn btn-outline-primary">
                                <i class="fas fa-trophy me-2"></i>
                                View Leaderboard
                            </a>
                            <button class="btn btn-outline-success" onclick="location.reload()">
                                <i class="fas fa-sync-alt me-2"></i>
                                Refresh Data
                            </button>
                            <a href="/" class="btn btn-outline-secondary">
                                <i class="fas fa-sign-out-alt me-2"></i>
                                Logout
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
