<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Portal - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg border-0 fade-in">
                    <div class="card-header">
                        <div class="text-center">
                            <i class="fas fa-graduation-cap icon-large text-white"></i>
                            <h1 class="mb-0">Intern Portal</h1>
                        </div>
                    </div>
                    <div class="card-body p-4">
                        <!-- Welcome Message -->
                        <div class="text-center mb-4">
                            <i class="fas fa-hand-wave icon-large text-primary mb-3"></i>
                            <h3 class="text-primary">Welcome Back!</h3>
                            <p class="text-muted">Sign in to access your intern dashboard</p>
                        </div>

                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="fullName" class="form-label">
                                    <i class="fas fa-user icon-medium text-primary"></i>
                                    Full Name
                                </label>
                                <input type="text" class="form-control form-control-lg" id="fullName" name="fullName" 
                                       placeholder="Enter your full name" required>
                            </div>
                            
                            <div class="mb-4">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope icon-medium text-primary"></i>
                                    Email Address
                                </label>
                                <input type="email" class="form-control form-control-lg" id="email" name="email" 
                                       placeholder="Enter your email" required>
                            </div>

                            <button type="submit" class="btn btn-primary btn-lg w-100 mb-4">
                                <i class="fas fa-sign-in-alt me-2"></i>
                                Enter Dashboard
                            </button>
                        </form>
                        
                        <div class="text-center">
                            <a href="/leaderboard" class="btn btn-outline-secondary">
                                <i class="fas fa-trophy me-2"></i>
                                View Leaderboard
                            </a>
                        </div>

                        <!-- Demo Info -->
                        <div class="mt-4 p-3 bg-light rounded">
                            <div class="text-center">
                                <i class="fas fa-info-circle text-info me-2"></i>
                                <small class="text-muted">
                                    <strong>Demo Mode:</strong> No authentication required. 
                                    Enter any name and email to proceed.
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Theme Toggle -->
                <div class="text-center mt-4">
                    <button id="themeToggle" class="btn btn-outline-primary">
                        <i class="fas fa-moon me-2"></i>
                        Dark Mode
                    </button>
                </div>

                <!-- Welcome Message -->
                <div class="text-center mt-4">
                    <p class="text-muted">
                        <i class="fas fa-heart text-danger me-1"></i>
                        Welcome to the Intern Portal
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
